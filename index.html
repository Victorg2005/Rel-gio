<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="digital-clock">
            <div class="week">
                <div id="dom" class="day">DOM</div>
                <div id="seg" class="day">SEG</div>
                <div id="ter" class="day">TER</div>
                <div id="qua" class="day">QUA</div>
                <div id="qui" class="day">QUI</div>
                <div id="sext" class="day">SEXT</div>
                <div id="sab" class="day">SAB</div>
            </div>
            <div class="time">
                <div class="hour" id="hour">12</div>
                <div class="dot">:</div>
                <div class="min" id="min">05</div>
                <div class="dot">:</div>
                <div class="sec" id="sec">30</div>
            </div>
        </div>
        <h2>Criado por <strong>Victor Moura</strong></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
